<html>
  <head>
    <title>Puppy Bowl</title>
    <script src="./puppyBowl.js" defer></script>
    <link rel="stylesheet" href="./puppyBowl.css">
  </head>
  <body>
    <h1>My Puppy Bowl</h1>
    <main>
      <h2 id="main header"></h2>
      <button id="backButton"></button>
    </main>
    <form id="addPlayerForm">
      <label for="nameInput">Name:</label>
      <input type="text"  name="nameInput" id="nameInput" required>
      </br>
      <label for="breedInput">Breed:</label>
      <input type="text" name="breedInput" id="breedInput" required>
      </br>
      <label for="statusInput">Status:</label>
      <input type="text" name="statusInput" id="statusInput" required>
      </br>
      <label for="imageUrlInput">Image URL:</label>
      <input type="text" name="imageUrlInput" id="imageUrlInput" required>
      </br>
      <label for="teamIdInput">Team ID:</label>
      <input type="number" name="teamIdInput" id="teamIdInput" required>
      </br>
      <label for="cohortIdInput">Cohort ID:</label>
      <input type="number" name="cohortIdInput" id="cohortIdInput" required>
      </br>
      <button type="button" onclick="addPlayer()">Add Puppy</button>
    </form>
    
  </body>
</html>
